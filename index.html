<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>All News</title>
      <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
          
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="data.js"></script>
</head>
<body>
   <div class="container">
   <h1>tech news pool</h1>
    <div ng-controller="HackerNewsCtrl">
        <div class="row">
           <div class="col s12 m6">
            <label>Search: <input ng-model="searchText"></label>
            </div>
        </div>
        <span style="font-size:0.8em; color: #888;">{{results.length}} articles found</span>
        <div class="row">
            <div class="col s12 m12">
                <div class="card" style="padding: 1em;" ng-repeat="news in hackerNews | filter:searchText as results">
                    <a class="card-title" href="{{ news.news_headline.href }}">{{news.news_headline.text}}</a>
                    <div class="type">{{ news.src }} </div>
                </div>
            </div>
        </div>

    </div>
    <span style="font-size:0.8em; color: #888;">Sources: Hacker News, Google News, Lifehacker, Gizmodo, CNN Tech, Ars Technica</span><br>
    </div>
    
</body>
</html>
